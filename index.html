<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="calculator.js" defer ></script>
    <link rel="stylesheet" type="text/css" href="style.css">


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>

        <div class="calcBg">
            <div class="myFlexBox calcRow calcDisplay">
                <p id="result" >0</p>
            </div>

            <div class="myFlexBox calcRow">
                <button type="button" class="btn btn-blue" id="btnAc">AC</button>
                <button type="button" class="btn btn-blue" id="btnNeg">+/-</button>
                <button type="button" class="btn btn-blue" id="btnPercent">%</button>
                <button type="button" class="btn btn-orange" id="btnDivide">/</button>     
            </div>

            <div class="myFlexBox calcRow">
                <button type="button" class="btn btn-green" id="btnSeven">7</button>
                <button type="button" class="btn btn-green" id="btnEight">8</button>
                <button type="button" class="btn btn-green" id="btnNine">9</button>
                <button type="button" class="btn btn-orange" id="btnMultiply">*</button>     
            </div>

            <div class="myFlexBox calcRow">
                <button type="button" class="btn btn-green" id="btnFour">4</button>
                <button type="button" class="btn btn-green" id="btnFive">5</button>
                <button type="button" class="btn btn-green" id="btnSix">6</button>
                <button type="button" class="btn btn-orange" id="btnSubtract">-</button>     
            </div>

            <div class="myFlexBox calcRow">
                <button type="button" class="btn btn-green" id="btnOne">1</button>
                <button type="button" class="btn btn-green" id="btnTwo">2</button>
                <button type="button" class="btn btn-green" id="btnThree">3</button>
                <button type="button" class="btn btn-orange" id="btnAdd">+</button>     
            </div>

            <div class="myFlexBox calcRow">
                <button type="button" class="btn btn-green btn-double" id="btnZero">0</button>
                <button type="button" class="btn btn-green" id="btnPoint">.</button>
                <button type="button" class="btn btn-orange" id="btnEquals">=</button>
            </div>
        </div>

    </div>
</body>

</html>
